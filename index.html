<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dasboard UI</title>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<!-- Main Style -->
	<link rel="stylesheet" href="dist/style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<!-- Script -->
	<script defer src="dist/script.js"></script>
</head>
<body>

	<header class="header container mb-46">
		<div class="header__title">
			<h1>Social Media Dashboard</h1>
			<p class="header__subtitle">Total Followers: 23,004</p>
		</div>
		<fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
			<label for="dark">Dark</label>
			<label for="system">System</label>
			<label for="light">Light</label>
			<div class="toggle__wrapper">
				<input type="radio" name="theme" id="dark" checked />
				<input type="radio" name="theme" id="system" />
				<input type="radio" name="theme" id="light" />
				<span aria-hidden="true" class="toggle__background"></span>
				<span aria-hidden="true" class="toggle__button"></span>
			</div>
		</fieldset>
	</header>

	<main>
		<section class="container">
			<div class="card card--lg card--facebook">
				<div class="card__platform">
					<span class="card__icon card__icon--facebook"></span>
					<h5 class="card__username">@avionics</h5>
				</div>
				<p class="card__count">1987</p>
				<p class="card__label">Followers</p>
				<p class="card__change card__change--up">12 Today</p>
			</div>
		</section>
	</main>

</body>
</html>
