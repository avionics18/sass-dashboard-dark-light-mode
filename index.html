<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dasboard UI</title>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<!-- Main Style -->
	<link rel="stylesheet" href="dist/style.css">
	<!-- Script -->
	<script defer src="dist/script.js"></script>
</head>
<body>

	<header class="header container mb-46">
		<div class="header__title">
			<h1>Social Media Dashboard</h1>
			<p class="header__subtitle">Total Followers: 23,004</p>
		</div>
		<fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
			<label for="dark">Dark</label>
			<label for="system">System</label>
			<label for="light">Light</label>
			<div class="toggle__wrapper">
				<input type="radio" name="theme" id="dark" checked />
				<input type="radio" name="theme" id="system" />
				<input type="radio" name="theme" id="light" />
				<span aria-hidden="true" class="toggle__background"></span>
				<span aria-hidden="true" class="toggle__button"></span>
			</div>
		</fieldset>
	</header>

</body>
</html>
